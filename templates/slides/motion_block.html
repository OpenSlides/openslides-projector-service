<link rel="stylesheet" type="text/css" href="/system/projector/static/slide/projector_motion_block.css" />

<div class="content full-height motion-block-slide font-scale">
  <div class="slidetitle">
    <h1>
      {{ .MotionBlock.Title }}
    </h1>
    <h2>
      {{ Loc.Get "Motion block" }} &ndash;
      {{ .NumMotions }}
      {{ Loc.Get "motions" }}
    </h2>
  </div>

  <projector-motion-block>
    <div class="motion-block-container" style="--visible-columns: {{ .MaxColumns }};">
      {{ range .Motions }}
        <div class="column-item">
          <div class="motion-number">
            <span>{{ .Number }}</span>
          </div>
          <div class="motion-details">
            <div class="motion-recommendation">
              <span class="label motion-overflow {{ .RecommendationColor }}">
                {{ .Recommendation }}{{ if .RecommendationExtension }}: {{ .RecommendationExtension }}{{ end }}
              </span>
            </div>
            <div class="motion-title motion-overflow">
              {{ .Title }}
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </projector-motion-block>
</div>
